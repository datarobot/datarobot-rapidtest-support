# Default values for rapid-test-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
name: rapid-test-dashboard

image:
  repository: 014297230414.dkr.ecr.us-east-1.amazonaws.com/datarobot/rapid-test-dashboard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

labels:
  app: rapid-test-dashboard

selectorLabels:
  app: rapid-test-dashboard

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: NodePort
  port: 80
  targetPort: 8080
  #nodePort: 31269

environment:
  - name: REACT_APP_SERVER_URL
    value: "https://app.warapidtest.org/api/maintenance/v1"
  - name: REACT_APP_SENTRY_DSN
    value: "https://0ce667ab850e4efb835f195d4deb3399@o84137.ingest.sentry.io/5765203"

# Secrets
secrets:
  - name: react-app-api-client
    value: ""
  - name: react-app-api-secret
    value: ""
  - name: react-app-firebase-api-key
    value: ""
  - name: hcaptcha-secret
    value: ""